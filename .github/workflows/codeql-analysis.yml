# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: "CodeQL"

on:
# Disable for push and pull_request until https://github.com/keycloak/keycloak/issues/10203 is resolved
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '0 9 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['java', 'javascript']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update maven settings
      run: mkdir -p ~/.m2 ; cp .github/settings.xml ~/.m2/

    - name: Install CodeQL
      run: |
        wget https://github.com/github/codeql-cli-binaries/releases/download/v2.8.1/codeql-linux64.zip
        unzip codeql-linux64.zip
    
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    # Create the codeql database for Java and JavaScript
    - name: Create CodeQL database
      run: |
        ./codeql/codeql database create analysis-database --db-cluster --language=javascript,java --command='mvn clean install -Dmaven.test.skip -DskipAdapters -DskipTestsuite -DskipExamples -DskipTests'
    
    # Run the analysis
    - name: Run CodeQL analysis for Java
      if: ${{ matrix.language == 'java' }}
      run: |
        ./codeql/codeql database analyze analysis-database/java codeql/java-queries --format=sarifv2.1.0 --output=java.sarif --download --max-paths=1
    
    # Run the analysis
    - name: Run CodeQL analysis for JavaScript
      if: ${{ matrix.language == 'javascript' }}
      run: |
        ./codeql/codeql database analyze analysis-database/javascript codeql/javascript-queries --format=sarifv2.1.0 --output=javascript.sarif --download --max-paths=1
    
    # Upload the results
    - name: Upload results to Github
      if: ${{ matrix.language == 'java' }}
      run: |
        ./codeql/codeql github upload-results --sarif=java.sarif --repository=${GITHUB_REPOSITORY} --ref=${GITHUB_REF} --github-auth-stdin=${{ secrets.GITHUB_TOKEN }}
          
    # Upload the results
    - name: Upload results to Github
      if: ${{ matrix.language == 'javascript' }}
      run: |
        ./codeql/codeql github upload-results --sarif=javascript.sarif --repository=${GITHUB_REPOSITORY} --ref=${GITHUB_REF} --github-auth-stdin=${{ secrets.GITHUB_TOKEN }}
