# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: "CodeQL"

on:
# Disable for push and pull_request until https://github.com/keycloak/keycloak/issues/10203 is resolved
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '0 9 * * 2'
    
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update maven settings
      run: mkdir -p ~/.m2 ; cp .github/settings.xml ~/.m2/

    - name: Install CodeQL
      run: |
        wget https://github.com/github/codeql-cli-binaries/releases/download/v2.8.1/codeql-linux64.zip
        unzip codeql-linux64.zip
    
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    # Create the codeql database for Java and JavaScript
    - name: Create CodeQL database
      run: |
        ./codeql/codeql database create analysis-database --language=java --command='mvn clean install -Dmaven.test.skip -DskipAdapters -DskipTestsuite -DskipExamples -DskipTests'
    
    # Run the analysis
    - name: Run CodeQL analysis for Java
      run: |
        ./codeql/codeql database analyze analysis-database codeql/java-queries --format=sarifv2.1.0 --output=java.sarif --download --max-paths=1
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: java.sarif
